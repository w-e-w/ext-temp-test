name: Validate json

"on":
  workflow_dispatch:
  push:
    branches-ignore:
      - master
      - extensions
    paths:
      - 'extensions/**.json'
      - 'tags.json'
      - 'index.json'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'extensions/**.json'
      - 'tags.json'
      - 'index.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Validate
        run: python -B validate_json.py
