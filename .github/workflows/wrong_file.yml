name: Warning wrong file

"on":
  workflow_dispatch:
  push:
    branches-ignore:
      - master
      - extensions
    paths-ignore:
      - 'extensions/**.json'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - 'extensions/**.json'

jobs:
  wrong-file:
    runs-on: ubuntu-latest

    steps:
      - name: Warning wrong file
        run:
          echo "::warning file=app.js,line=1,col=5,endColumn=7::Missing semicolon"
          exit 1
