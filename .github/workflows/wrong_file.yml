name: Warning wrong file

"on":
  workflow_dispatch:
  push:
    branches-ignore:
      - master
      - extensions
    paths-ignore:
      - 'extensions/**.json'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - 'extensions/**.json'

jobs:
  wrong-file:
    runs-on: ubuntu-latest

    steps:
      - name: Warning wrong file
        run: |
          print_error() {
            echo -e "::warning::You are probably doing something wrong\nExtension entries goes into \"extensions\" directory and must be in json format\nDon't modify or Add other files unless there's a special reason"
            return 1
          }
          print_error
          